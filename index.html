<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    ">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body id="main">
    <div class="container" id="section1">
        <div class="col-sm-5 mx-auto text-center" id="profile">
            <div id="profileImg">
                <img src="Images/yogocat_animation.gif" id="profilePic">
            </div>
            <div id="profileHeader">
                <h1 id="heading">
                    Github Profile
                </h1>
            </div>
            <div id="profileInput">
                <form id="form1">
                    <input id ="username" class="form-control" type="text">
                </form>
            </div>
            <div id="company"></div>
            <div id="location"></div>
            <div id="DOJ"></div>
            <div id="bio"></div>
        </div>
        <div class="col-sm-6 mx-auto text-center" id="result">
            <div class="row text-center mx-auto">
                <div class="jumbotron">
                    <div id="Repo"></div>
                    <div><span>REPOSITORIES</span></div>
                </div>
                <div class="jumbotron">
                    <div id="follower"></div>
                    <div><span>FOLLOWERS</span></div>
                </div>
                <div class="jumbotron">
                    <div id="following"></div>
                    <div><span>FOLLOWING</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid col-sm-12" id="section2">
        <div class="container">
            <div class="row">
              <div class="col-sm-12 mx-auto row">
                <div class="chart">
                    <h2>Top Language</h2>
                    <div id="border1"></div>
                    <canvas id="chart1" style="width: 50px; height: 50px;"></canvas>
                </div>

                <div class="chart">
                    <h2>Most Starred</h2>
                    <div id="border2"></div>
                    <canvas id="chart2" style="width: 50px; height: 50px;"></canvas>
                </div>

                <div class="chart">
                    <h2>Stars per Language</h2>
                    <div id="border3"></div>
                    <canvas id="chart3" style="width: 50px; height: 50px;"></canvas>
                </div>
              </div>
            </div>
        </div>
        <div class="col-sm-11 mx-auto">
            <div id="topRepo">
                <h2>Repositories&ensp;<span><i class="fa fa-book"></i></span></h2>
                <div id="border4"></div>
            </div>
        </div>
        <div class="col-sm-12 mx-auto row" id="section2-2">
            <div id="repoResults"></div>    
        </div>
    </div>
    <div class="container-fluid" id="section3">
        <div class="col-sm-12 text-center">
            <div id="footer">
                Build with <a href="#">Chart.js</a> . <a href="#">Github Ployglot</a> . <a href="#">Styled Components</a> and more!
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>
</html>
